window:
  padding:
    x: 4
    y: 4
  dynamic_padding: true
  decorations: buttonless

font:
  size: 16.0
  normal:
    family: FiraCode Nerd Font Mono

env:
  TERM: xterm-256color

shell:
  program: /opt/homebrew/bin/fish
  args:
    - -c tmux new -s default || tmux attach

import:
  - ~/.config/alacritty/catppuccin-mocha.yml
